<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/94/7a/9f/947a9f1acf2478edc6e97b9a17ef75aa.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background image while scrolling */
            background-position: center top;
            margin: 0;
            padding: 0;
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the entire viewport height is filled */
        }

        /* Reset default styles for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        .fitness-center-name {
            font-size: 48px;
            color: #333;
            text-transform: uppercase;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 20px;
            cursor: pointer;
        }

        .button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fitness-center-name">
            <font color="white">Bezawada Fitness Center</font>
        </div>
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="signup.html" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
