<!DOCTYPE html>
<html>
<head>
    <title>Fitness Center Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #070707;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            height: 40px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .membership-options {
            margin-top: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: rgb(252, 242, 242);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="final-8.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>


            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <label for="fitness-class">Select Class:</label>
            <select id="fitness-class" name="fitness-class" required>
                <option value="yoga">Yoga</option>
                <option value="spin">Spin</option>
                <option value="zumba">Zumba</option>
                <option value="others">pilate</option>
            </select>

            <label for="membership">Select Membership:</label>
            <select id="membership" name="membership" required>
                <option value="basic">Basic</option>
                <option value="premimum">Premimum</option>
            </select>

            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
