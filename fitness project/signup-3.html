<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/contemporary-spotless-fitness-gym-center-interiorgenerative-ai_391052-10889.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 25%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0); /* Fully transparent background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Place buttons at each end */
            align-items: center; /* Vertically center the buttons */
        }

        button[type="submit"], button[type="button"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Add margin to the "Back" button for space */
        button[type="button"] {
            margin-left: 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><font color="white">Sign up</font></h1>
        <form action="home.html">
          <font color="white"><label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name=password" required><br><br>

            <label for="membership">Membership Plan:</label>
            <select id="membership" name="membership" required>
                <option value="basic">Basic Membership</option>
                <option value="premium">Premium Membership</option></font>
            </select><br><br>

            <div class="button-container">
                <button type="submit">Sign Up</button>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
